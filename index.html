<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reencontro São Bento 20 anos!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Helvetica, regular;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 70vh;
            margin: 60px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #mural {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 16px;
            margin: 8px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card.completed {
            background-color: #FDF6BC;
            border-color: #060B19;
        }
        .card:hover {
            transform: scale(1.02);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        .complete-btn {
            background-color: #E6CF22;
            color: #3E3B2F;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px auto 0;
        }
        .complete-btn:hover {
            background-color: #3E3B2F;
	        color: #E6CF22;
        }
        #addCardBtn {
            background-color: #E6CF22;
            color: #3E3B2F;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }
        #addCardBtn:hover {
            background-color: #3E3B2F;
	        color: #E6CF22;
        }
    </style>
</head>
<body>

    <h1>Mural de Reencontro São Bento 20 anos!</h1>
    <p>Conta pra gente o que você faz da vida para pedirmos descontos ;)</p><hr>
	
    <div id="mural">
        <!-- Cards default (6 cards) -->
        <div class="card">

    <button id="addCardBtn">Adicionar mais um card</button>

    <script>
    const googleSheetUrl = 'https://script.google.com/macros/s/AKfycbwHR5oClkJZlGYYyqj1RxBTYdGbMCUJsdcbCVinv8qfwAfikGTcD5IieDBjSZKkQjvb/exec';

    // Função para adicionar um card no HTML
    function adicionarCard(nome = '', sobrenome = '', descricao = '') {
      const mural = document.getElementById('mural');

      const card = document.createElement('div');
      card.classList.add('card');

      const nomeInput = document.createElement('input');
      nomeInput.placeholder = 'Nome';
      nomeInput.value = nome;

      const sobrenomeInput = document.createElement('input');
      sobrenomeInput.placeholder = 'Sobrenome';
      sobrenomeInput.value = sobrenome;

      const descricaoInput = document.createElement('textarea');
      descricaoInput.placeholder = 'Descrição';
      descricaoInput.value = descricao;

      const concluirButton = document.createElement('button');
      concluirButton.innerText = 'Concluir';
      concluirButton.onclick = function() {
        salvarNoGoogleSheets(nomeInput.value, sobrenomeInput.value, descricaoInput.value);
        card.classList.add('completed');
        nomeInput.disabled = true;
        sobrenomeInput.disabled = true;
        descricaoInput.disabled = true;
        concluirButton.disabled = true;
      };

      card.appendChild(nomeInput);
      card.appendChild(sobrenomeInput);
      card.appendChild(descricaoInput);
      card.appendChild(concluirButton);
      mural.appendChild(card);
    }

    // Função para salvar dados no Google Sheets
    const salvarNoGoogleSheets = (nome, sobrenome, descricao) => {
      fetch(googleSheetUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          nome: nome,
          sobrenome: sobrenome,
          descricao: descricao
        }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Sucesso:', data);
      })
      .catch((error) => {
        console.error('Erro:', error);
      });
    };

    // Função para carregar os dados salvos do Google Sheets
    const carregarDoGoogleSheets = () => {
      fetch(googleSheetUrl)
        .then(response => response.json())
        .then(data => {
          data.forEach(item => {
            adicionarCard(item.nome, item.sobrenome, item.descricao);  // Adiciona um card para cada registro
          });
        })
        .catch((error) => {
          console.error('Erro ao carregar os dados:', error);
        });
    };

    // Chama a função para carregar os cards salvos ao carregar a página
    window.onload = carregarDoGoogleSheets;
 
                // Remover os inputs e textarea, substituindo pelos valores fixos
                card.innerHTML = `
                    <p><strong>${nome} ${sobrenome}</strong></p>
                    <p>${descricao}</p>
                `;
                card.classList.add('completed'); // Marca o card como concluído
        }

        // Adicionar eventos de conclusão aos cards já existentes
        document.querySelectorAll('.card').forEach(adicionarEventosDeConclusao);

        // Função para adicionar novos cards dinamicamente
        const mural = document.getElementById('mural');
        const addCardBtn = document.getElementById('addCardBtn');

        addCardBtn.addEventListener('click', function() {
            const novoCard = document.createElement('div');
            novoCard.classList.add('card');
            novoCard.innerHTML = `
                <input type="text" placeholder="Nome" maxlength="100">
                <input type="text" placeholder="Sobrenome" maxlength="100">
                <textarea maxlength="200" placeholder="Escreva aqui o que você faz..."></textarea>
                <button class="complete-btn"><i>&#10004;</i></button>
            `;
            mural.appendChild(novoCard);
            adicionarEventosDeConclusao(novoCard);
        });
    </script>

</body>
